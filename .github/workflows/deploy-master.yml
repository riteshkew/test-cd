name: Deploy Master

on:
  push:
    branches:
      - prod

jobs:
  curl-call:
    runs-on: ubuntu-latest
    steps:
      - name: cURL request
        id: curl_request
        run: |
          response=$(curl --write-out "%{http_code}" --silent --output /dev/null --location --request POST https://ee-3732.dp.appsmith.com/api/v1/git/deploy/app/65f1a6b2422f604077cf5473?branchName=master --header 'Authorization: Bearer ')

          echo "Response status: $response"
